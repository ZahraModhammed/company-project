<section class="projects section-container" id="projects">
    <div class="projects-container">
        <h2>معرض الاعمال </h2>
        <h3>احدث الاعمال التي قمنا بتنفيذها</h3>
        <div class="projects-display">
            <div class="projects-display_container">
                {{range (where .Site.RegularPages "Section" "projects").Reverse}}
                  <div class="project-card">
                    <div class="project-card__container">
                         <div class="project-head">
                            <a href="{{ .RelPermalink }}">
                                <img src="{{.Params.thumb}}" alt="projects">
                            </a>
                         </div>
                         <div class="project-body">
                            <a href="{{.RelPermalink}}" class="project-body__title">{{.Title}}</a>
                            <p class="project-body__description" >
                                {{truncate 60 .Params.summary}}
                            </p>
                         </div>
                    </div>
                  </div>
                {{end}}
            </div>
        </div>
    </div>
</section>
